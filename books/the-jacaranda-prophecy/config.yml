# Multi-Language Book Configuration
# This file defines the structure and metadata for publishing a book in multiple languages

book:
  id: the-jacaranda-prophecy
  title:
    en: "The Jacaranda Prophecy"
    zh: "蓝花楹预言"
  author: "The Oracle"
  version: "1.0.0"
  default_language: en
  
# Supported languages with their configurations
languages:
  en:
    name: English
    locale: en-US
    rtl: false
    review_status: published
    translator: null  # Original author
  zh:
    name: 中文
    locale: zh-CN
    rtl: false
    review_status: in_review
    translator: "Translation Team ZH"

# Book structure - chapters in order
structure:
  - id: frontmatter
    type: frontmatter
    chapters:
      - id: cover
        file: 00-cover.md
        type: cover
      - id: titlepage
        file: 00-title.md
        type: titlepage
      - id: toc
        file: 00-toc.md
        type: toc
      - id: dedication
        file: 00-dedication.md
        type: dedication
        optional: true
  
  - id: part1
    type: part
    title:
      en: "Part One: The Burrow"
      zh: "第一部：洞穴"
    chapters:
      - id: chapter01
        file: 01-chapter.md
        title:
          en: "The Morning Glory"
          zh: "晨曦之花"
      - id: chapter02
        file: 02-chapter.md
        title:
          en: "Cooroo's Journey"
          zh: "库鲁的旅程"
      - id: chapter03
        file: 03-chapter.md
        title:
          en: "The Melborow Frequency"
          zh: "梅尔博罗频率"
      - id: chapter04
        file: 04-chapter.md
        title:
          en: "A Wombat's Descent"
          zh: "一只袋熊的坠落"
  
  - id: backmatter
    type: backmatter
    chapters:
      - id: glossary
        file: 99-glossary.md
        type: glossary
        optional: true
      - id: about
        file: 99-about.md
        type: about

# Output formats to generate
outputs:
  epub:
    enabled: true
    cover_image: assets/covers/cover-{lang}.png
    css: assets/styles/epub.css
  pdf:
    enabled: true
    cover_image: assets/covers/cover-{lang}-print.png
    paper_size: a5
    template: assets/templates/pdf-template.latex
  mobi:
    enabled: false  # Kindle format (requires kindlegen)
  html:
    enabled: true
    template: assets/templates/html-template.html

# Translation management
translation:
  # Keys that must be consistent across all languages
  locked_keys:
    - characters.names  # Character names should stay consistent
    - locations.names   # Place names should stay consistent
    - technical_terms   # Technical terminology
  
  # Keys that allow variations
  flexible_keys:
    - descriptions
    - dialogue
    - cultural_references
  
  # Translation memory settings
  tm_enabled: true
  tm_file: translations/tm/the-jacaranda-prophecy.tmx
  
  # Glossary for consistent translations
  glossary_file: translations/glossary/the-jacaranda-prophecy-glossary.csv

# Publishing settings
publishing:
  # GitHub release settings
  release:
    create_release: true
    draft: false
    prerelease: false
  
  # Which languages to include in release
  release_languages:
    - en
    - es
    - zh
  
  # CDN or storage settings (optional)
  cdn:
    enabled: false
    bucket: ""
    region: ""
