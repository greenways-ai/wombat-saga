<!DOCTYPE html>
<html lang="$lang$"$if(dir)$ dir="$dir$"$endif$>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$if(title)$$title$ | $endif$The Wombat Chronicles</title>
  
  <!-- Book metadata -->
  <meta name="author" content="$author$">
  <meta name="description" content="$description$">
  <meta name="keywords" content="wombat, fantasy, underground, saga">
  
  <!-- Open Graph -->
  <meta property="og:title" content="$title$">
  <meta property="og:author" content="$author$">
  <meta property="og:type" content="book">
  <meta property="og:book:release_date" content="$date$">
  
  <!-- Styles -->
  <style>
    /* ========== CSS Reset & Base ========== */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    html {
      font-size: 18px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.7;
      color: #222;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    
    /* ========== Layout ========== */
    .book-container {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      min-height: 100vh;
    }
    
    .book-content {
      padding: 3rem 2rem;
    }
    
    @media (min-width: 768px) {
      .book-content {
        padding: 4rem 3rem;
      }
    }
    
    /* ========== Typography ========== */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.3;
      margin-top: 2em;
      margin-bottom: 0.8em;
    }
    
    h1 { font-size: 2rem; }
    h2 { font-size: 1.6rem; }
    h3 { font-size: 1.3rem; }
    h4 { font-size: 1.1rem; }
    
    p {
      margin: 0 0 1em 0;
      text-align: justify;
      hyphens: auto;
    }
    
    /* ========== Special Pages ========== */
    
    /* Title Page */
    .title-page {
      text-align: center;
      padding: 6rem 2rem;
    }
    
    .title-page h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    
    .title-page .subtitle {
      font-size: 1.3rem;
      color: #666;
      margin-bottom: 2em;
    }
    
    .title-page .author {
      font-size: 1.2rem;
      margin-top: 3em;
    }
    
    /* Dedication */
    .dedication {
      text-align: center;
      padding: 8rem 2rem;
      font-style: italic;
    }
    
    /* Part Divider */
    .part {
      text-align: center;
      padding: 6rem 0;
      page-break-before: always;
    }
    
    .part-number {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: #888;
      margin-bottom: 1em;
    }
    
    .part h1 {
      margin: 0;
    }
    
    /* Chapter */
    .chapter {
      page-break-before: always;
    }
    
    .chapter-header {
      text-align: center;
      margin-bottom: 3em;
    }
    
    .chapter-number {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #666;
      margin-bottom: 0.5em;
    }
    
    .chapter-title {
      margin: 0;
    }
    
    /* First paragraph */
    .chapter > p:first-of-type::first-letter {
      font-size: 3.5em;
      float: left;
      line-height: 0.8;
      padding-right: 0.1em;
      font-weight: bold;
    }
    
    /* ========== Components ========== */
    
    blockquote {
      margin: 1.5em 0;
      padding: 0.5em 1.5em;
      border-left: 3px solid #ccc;
      font-style: italic;
      color: #555;
    }
    
    blockquote cite {
      display: block;
      margin-top: 0.5em;
      font-style: normal;
      font-size: 0.9em;
      color: #777;
    }
    
    /* Scene break */
    hr {
      border: none;
      text-align: center;
      margin: 2em 0;
    }
    
    hr::after {
      content: "* * *";
      letter-spacing: 1em;
      color: #999;
    }
    
    /* Glossary */
    .glossary dt {
      font-weight: 600;
      margin-top: 1.5em;
    }
    
    .glossary dd {
      margin-left: 0;
      margin-bottom: 1em;
    }
    
    /* About page */
    .about {
      font-size: 0.95rem;
    }
    
    /* ========== Navigation ========== */
    .book-nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #f5f5f5;
      border-top: 1px solid #e0e0e0;
      position: sticky;
      bottom: 0;
    }
    
    .book-nav a {
      color: #444;
      text-decoration: none;
      padding: 0.5em 1em;
    }
    
    .book-nav a:hover {
      color: #000;
    }
    
    /* ========== Language Selector ========== */
    .lang-selector {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
    }
    
    .lang-selector select {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    /* ========== Print Styles ========== */
    @media print {
      .book-container {
        box-shadow: none;
        max-width: none;
      }
      
      .book-nav,
      .lang-selector {
        display: none;
      }
      
      .chapter {
        page-break-before: always;
      }
      
      .part {
        page-break-before: always;
        page-break-after: always;
      }
    }
    
    /* ========== Dark Mode ========== */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }
      
      .book-container {
        background: #222;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }
      
      .book-nav {
        background: #2a2a2a;
        border-color: #444;
      }
      
      .book-nav a {
        color: #ccc;
      }
      
      blockquote {
        border-color: #555;
        color: #bbb;
      }
    }
  </style>
</head>
<body>
  <!-- Language selector (populated by JS) -->
  <div class="lang-selector">
    <select id="lang-select" aria-label="Select language">
      <option value="en" selected>English</option>
      <option value="zh">Chinese</option>
    </select>
  </div>
  
  <div class="book-container">
    <main class="book-content">
      $body$
    </main>
    
    <nav class="book-nav">
      <a href="#" id="prev-chapter">← Previous</a>
      <a href="toc.html">Contents</a>
      <a href="#" id="next-chapter">Next →</a>
    </nav>
  </div>
  
  <script>
    // Simple language switcher
    document.getElementById('lang-select').addEventListener('change', function(e) {
      const lang = e.target.value;
      const currentPath = window.location.pathname;
      const newPath = currentPath.replace(/\/[^/]+\//, '/' + lang + '/');
      window.location.href = newPath;
    });
  </script>
</body>
</html>
