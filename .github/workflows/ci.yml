name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'books/**/*.md'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'books/**/*.md'

jobs:
  validate:
    name: Validate Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint Markdown
        run: |
          markdownlint "books/**/*.md" \
            --ignore "books/**/assets/**" \
            --ignore "books/**/scripts/**" \
            --config .github/markdownlint.json || true

  links:
    name: Check Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check internal links
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --base .
            --exclude-path books/**/assets/
            --exclude-path books/**/scripts/
            --exclude-all-private
            --timeout 30
            books/**/*.md
          fail: false

  stats:
    name: Generate Stats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Count words
        run: ./scripts/run_checks.sh

      - name: Upload stats
        uses: actions/upload-artifact@v4
        with:
          name: word-count-stats
          path: stats.txt
